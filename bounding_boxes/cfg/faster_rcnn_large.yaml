_BASE_: "./Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-101.pkl"
  MASK_ON: False
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    NUM_CLASSES: 2
    BATCH_SIZE_PER_IMAGE: 128
  
SOLVER:
  STEPS: (210000, 250000)
  MAX_ITER: 50000
  BASE_LR: 0.00025
  AMP:
    ENABLED: true